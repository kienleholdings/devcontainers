name: Publish Images
on:
  push:
    branches:
      - 'main'
jobs:
  publish-typescript-node-image:
    name: Push typescript-node Image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v2
      
      - name: Login to the GitHub Docker Registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: docker.pkg.github.com
          username: kienle-ci
          password: ${{ secrets.CI_GITHUB_KEY }}
      
      - name: Build and Push the Docker Image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: ./containers/typescript-node
          push: true
          tags: docker.pkg.github.com/${{ github.repository }}/typescript-node:${{ github.sha }}
